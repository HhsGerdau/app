<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Library</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="container" id="app">
		<header>
			<router-link to="/">
				<img src="img/icono.jpg" alt="My Library icon" class="img-logo">  
				<h1>My Library</h1>
			</router-link>
		</header>
		<div class="nescritor" v-show="mostrarFormulario">
			<div class="edialog">
				<div class="econtent">
					<div class="eheader">
						<button class="close" @click="mostrarFormulario = false">&times;</button>
						<h4 class="etitle">AGREGAR NUEVO ESCRITOR</h4>
					</div>
					<form @submit.prevent="agregarArtista" @reset.prevent="limpiarFormulario()">
						<div class="ebody">
							<div class="formg">
								<label class="clabel">NOMBRE:</label>
								<input type="text" class="formc" v-model="nuevoAutor.nombre"
									placeholder="Nombre del escritor" required>
							</div>
							<div class="formg">
								<label for="" class="clabel">FOTOGRAFIA:</label>
								<input type="text" class="formc" required v-model="nuevoAutor.imagen"
									placeholder="URL de la fotografa: http://www.example/image.jpg">
							</div>
							<div class="formg">
								<label for="" class="clabel">DESCRIPCION:</label>
								<textarea rows="5" class="formc" v-model="nuevoAutor.descripcion"
									placeholder="Descripcion del escritor"></textarea>
							</div>
						</div>
						<div class="efooter">
							<button class="btn btn-primary" type="submit">AGREGAR</button>
							<button class="btn btn-default" type="reset">RESTABLECER</button>
							<button class="btn btn-default" type="button"
								@click="mostrarFormulario = false">CERRAR</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">		
				<div class="paneld">
					<div class="panelb">
						<h3>ESCRITORES</h3>
						<ul class="list">
							<li v-for="autor in autores">
								<router-link :to="'/autor/' + autor.id">{{ autor.nombre }}</router-link>
							</li>
						</ul>
					</div>
					<div class="panelf">
						<button class="btnd" @click="mostrarFormulario = !mostrarFormulario">
							AGREGAR NUEVO ESCRITOR
						</button>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<router-view></router-view>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@2.4.2"></script>
	<script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.js"></script>
	<script src="js/data.js"></script>
	<script src="js/Inicio.js"></script>
	<script src="js/Autor.js"></script>
	<script src="js/404.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
